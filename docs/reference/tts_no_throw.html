TTS_NO_THROW
----------------------------------------------------------------------------------------------------

**Synopsis:**

<script type="preformatted">
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ c++
#define TTS_NO_THROW(Expression)
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
</script>

**Required header:** <script type="preformatted">`#include <tts/tts.hpp>`</script>

Checks if a given `Expression` throws no exception.

**Parameters:**
:
    - `Expression`: Expression to evaluate.

**Example:**

<script type="preformatted">
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ c++
#include <tts/tts.hpp>

void bar() {}

TTS_CASE( "Check that nothrow function are detected as such" )
{
  TTS_NO_THROW( bar() );
}
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
</script>
